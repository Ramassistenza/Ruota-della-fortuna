<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ruota della Fortuna</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="app">

  <div id="modeModal" class="modal">
    <div class="modal-box">
      <h2>Scegli la modalità di gioco</h2>
      <div class="modal-actions">
        <button id="modeStandard" type="button" class="btn btn-primary">STANDARD</button>
        <button id="modeExpress"  type="button" class="btn">EXPRESS</button>
        <button id="modeTriplete" type="button" class="btn">TRIPLETE</button>
        <button id="modeFinal" class="btn btn-danger">ULTIMO ROUND</button>
      </div>
    </div>
  </div>




  <div class="players">
    <div class="player active" data-player="0">
      <div class="player-name" contenteditable="true">Giocatore 1</div>
      <div class="player-round">Manche: €0</div>
      <div class="player-total">Totale: €0</div>
    </div>

    <div class="player" data-player="1">
      <div class="player-name" contenteditable="true">Giocatore 2</div>
      <div class="player-round">Manche: €0</div>
      <div class="player-total">Totale: €0</div>
    </div>

    <div class="player" data-player="2">
      <div class="player-name" contenteditable="true">Giocatore 3</div>
      <div class="player-round">Manche: €0</div>
      <div class="player-total">Totale: €0</div>
    </div>
  </div>

  <div class="board-container">
    <div class="board-wrapper">
      <div class="board" id="board"></div>
    </div>
  </div>
  
  <div id="mobileKeyboard" class="mobile-keyboard"></div>


  <div class="theme-box">
    <div class="theme" id="theme">FRASI DA FILM</div>
  </div>

  <div class="actions">
    <button id="openWheelBtn" class="btn btn-primary">GIRA LA RUOTA</button>
    <button id="buyVowelBtn" class="btn">COMPRA VOCALE (€250)</button>
    <button id="solveBtn" class="btn">SOLUZIONE</button>
    
    <button id="toggleKeyboardBtn" class="btn btn-primary">
  ⌨️ APRI TASTIERA
</button>

    <!-- TRIPLETE -->
    <button id="reserveBtn" class="btn" style="display:none;">PRENOTA</button>
  </div>


  <div id="solveModal" class="modal hidden">
    <div class="modal-box">
      <h2>Inserisci la soluzione</h2>
      <input id="solutionInput" type="text">
      <div class="modal-actions">
        <button id="confirmSolve" class="btn btn-primary">Verifica</button>
        <button id="cancelSolve" class="btn">Annulla</button>
      </div>
    </div>
  </div>

  <div id="wheelModal" class="modal hidden">
    <div class="modal-box wheel-box">
      <div class="wheel-wrapper">
        <canvas id="wheelCanvas" width="520" height="520"></canvas>
        <div class="wheel-pointer"></div>
        <div class="wheel-center"></div>
      </div>

      <div class="wheel-actions">
        <button id="spinWheelBtn" class="btn btn-primary">GIRA</button>
        <button id="closeWheelBtn" class="btn">CHIUDI</button>
      </div>
    </div>
  </div>

</div>

<script src="renderer.js"></script>
<div id="finalCountdown" class="final-countdown hidden">5</div>
</body>
</html>
